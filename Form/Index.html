        <script> 

          function alerti(password, password2){
           
            
            if(password != password2 || password == null){
                $('button').attr('disabled','disabled');
                $('.alert').append(  '<div class="alert alert-danger" role="alert">Passwords do not match </div>');

               setTimeout(function(){ $(".alert-danger").remove(); $('button').removeAttr('disabled');}, 4000)
    
            }
            else{$(".alert-danger").remove();
                 
        }
    
        }
        function validateForm(){
            let valid = false;
            var password = $('#password').val();
            var password2 = $('#password2').val();
            if(password == password2 && password != null){
                valid = true;
              }
              else{ alerti(password, password2);}
           return valid;
        }
    
        </script>
